<!DOCTYPE html>
<html>
<head>
  <!--- Identifies the style of the class book and the id novel as well as
  header1, the background, and the paragraph styles-->
  <style>
    body {background-color: powderblue;}
    h1   {color: black;}
    p    {color: black;}
    .book {
      background-color: tomato;
      color: white;
      padding: 10px;
    }
    #novel {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }

  </style>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
    </script>
</head>
<body>
  <!-- This is a comment -->
  <h1 id="Novel">Novels</h1>

  <h2 class="book">Shogun</h2>
  <h2 class="book">Norweigan Wood</h2>

  <p>My first paragraph. &#128516; &#128516; &#128516;</p>

  <img src="book.jpg" alt="Stack of Books" />

  <!--- Takes you to a wired page about favorite books -->

    </tr>

      <td>Shogun</td>

    </tr>
    <tr>
      <td>Norweigan Wood</td>
      <td>Haruki Murakami</td>
      <td>4/5</td>

  </table>


  <p>These books are both <strong>Japanese Novels</strong></p>

  <form>

  <video width="320" height="240" controls>

  </audio>



  <iframe width="420" height="315"

  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"/></div>
